<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel = "stylesheet" href="../../../public/stylesheet.css">
</head>
<!--Ce trec la action imi trimite datele din form catre metoda
pe care o am in router pentru login/auth-->
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Bun venit pe pagina de login </h3>
    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form action="/login/auth" method="post">
                    <div class="form-group">
                        <label class="text-info text-white">Email</label>
                        <input type="text" name="loginEmail" class="form-control">
                    </div>
                    <div>
                         <label>Password:</label>
                         <input type="password" name="loginPassword" class="form-control">
                    </div>
                    <br>
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-info btn-lg btn-block" name="submit" value="Login">
                    </div>
                    <div id="register-link" class="text-right">
                        <input type="submit" name="submit" class="btn btn-secondary" value="Register">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../public/stylesheet.css">
</head>
<body>
<div id="login">

    <h1 class="text-center text-white pt-5"> Welcome to register page </h1>

    <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
                <form action="/register/auth" method="post">
                    <label class="label danger"> {{message}} </label>

                    <div class="form-group">
                        <label class="label"> Last name: </label>
                        <input type="text" name="registerLastName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="label"> First name: </label>
                        <input type="text" name="registerFirstName" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="label"> Email: </label>
                        <input type="email" name="registerEmail" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="label"> Password: </label>
                        <input type="password" name="registerPassword" class="form-control">
                    </div>

                    <div class="form-group">
                        <label class="label"> Confirm password: </label>
                        <input type="password" name="registerConfirmPassword" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="submit" name="submit" value="Sign Up" class="btn btn-secondary btn-lg btn-block btn-outline-primary">
                        <input type="submit" name="submit" value="Back" class="btn btn-secondary btn-lg btn-block btn-outline-danger">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<style>

    .label {
        color: white;
    }

    .success {background-color: #4CAF50;} /* Green */
    .info {background-color: #2196F3;} /* Blue */
    .warning {background-color: #ff9800;} /* Orange */
    .danger {background-color: #f44336;} /* Red */
    .other {background-color: #e7e7e7; color: black;} /* Gray */
    :root {
        /* set the sidebar width */
        --sidebar-width: 15vw;
    }
    body {
        background: url('https://static1.squarespace.com/static/5557a76ce4b01acf2bf98039/t/557727b6e4b03b6cbf5d0506/1433872433298/bigstock-Coffee-Shop-Blur-Background-Wi-86599157.jpg?format=2500w') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100vh;
    }
    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 320px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }
</style>

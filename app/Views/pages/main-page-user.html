<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../public/mainPageCSS.css">
</head>
<body>
<div class="container-fluid px-0">
    <div class="row collapse show no-gutters d-flex h-100 position-relative">
        <div class="col-3 p-0 h-100 w-sidebar navbar-collapse collapse d-none d-md-flex sidebar">
            <!-- fixed sidebar -->
            <div class="navbar-dark bg-dark text-white position-fixed h-100 align-self-start w-sidebar">
                <h3 align="center" class="px-3 pt-3">Menu</h3>
                <ul class="nav flex-column flex-nowrap text-truncate">
                    <li class="nav-item">
                        <a class="nav-link active" href="/main-page-user/view-food">View food</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/main-page-user/order">Add Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/main-page-user">View Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user">View Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/about-us">About Us</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col p-3">
            <div id="addFood">
                <form action="main-page-user/action" method="post">
                    <p align="right"><input type="submit" name="submit" value="LogOut" class="btn btn-outline-dark"/></p>

                    <table class="table tcolor table-bordered">
                        <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Date</th>
                        </tr>
                        </thead>

                        <tbody>
                        {% for order in orders %}
                        <tr>
                            <td>{{order.id_food}}</td>
                            <td>{{order.id_food}}</td>
                            <td>{{order.quantity}}</td>
                            <td>{{order.date}}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>

                </form>


            </div>
        </div>
    </div>
</div>
</body>
</html>


<style>

    .tcolor{
        background-color: #aa5316;
        color: white;
    }
    .table-bordered{
        border-color: black;
    }
    .label {
        color: white;
    }

    :root {
        /* set the sidebar width */
        --sidebar-width: 15vw;
    }

    .bg-dark {
        background-color: #aa5316 !important;
    }

    body {
        overflow-x: hidden;
    }

    body {
        background: url('https://static1.squarespace.com/static/5557a76ce4b01acf2bf98039/t/557727b6e4b03b6cbf5d0506/1433872433298/bigstock-Coffee-Shop-Blur-Background-Wi-86599157.jpg?format=2500w') no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        height: 100vh;
    }

    .w-sidebar {
        width: var(--sidebar-width);
        max-width: var(--sidebar-width);

        top: 0;
        z-index: 100;
    }

    .row.collapse {
        margin-left: calc(-1 * var(--sidebar-width));
        left: 0;
        transition: margin-left .15s linear;
    }

    .row.collapse.show {
        margin-left: 0 !important;
    }

    .row.collapsing {
        margin-left: calc(-1 * var(--sidebar-width));
        left: -0.05%;
        transition: all .15s linear;
    }

    @media (max-width: 300px) {

        .row.collapse,
        .row.collapsing {
            margin-left: 0 !important;
            left: 0 !important;
            overflow: visible;
        }

        .row > .sidebar.collapse {
            display: flex !important;
            margin-left: -100% !important;
            transition: all .3s ease;
            position: fixed;
            z-index: 1050;
            max-width: 0;
            min-width: 0;
            flex-basis: auto;
        }

        .row > .sidebar.collapse.show {
            margin-left: 0 !important;
            width: 100%;
            max-width: 100%;
            min-width: initial;
        }

        .row > .sidebar.collapsing {
            display: flex !important;
            margin-left: -10% !important;
            transition: all .3s ease !important;
            position: fixed;
            z-index: 1050;
            min-width: initial;
        }
    }
</style>

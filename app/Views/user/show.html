{% set pageTitle="User details" %}
{% extends "layout.html" %}
{% block head %}
    {{parent()}}
    <link rel="stylesheet" href="user.css" />
{% endblock %}
{% block content %}

<ul>

    <li>Registered: {{user.created_at}}</li>
</ul>
{% endblock %}
